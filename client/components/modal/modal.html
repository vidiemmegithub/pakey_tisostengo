<div ng-if="!isOk" class="modal-body action-resault">
  <p><i class="fa fa-question"></i></p>
  <div class="modal-body">
    <p ng-if="modal.title" ng-bind="modal.title" class="alert-important"></p>
    <p ng-if="modal.text" ng-bind="modal.text" class="alert-subimportant"></p>
    <div ng-if="modal.html" ng-bind-html="modal.html"></div>
  </div>
  <p><button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button></p>
</div>
