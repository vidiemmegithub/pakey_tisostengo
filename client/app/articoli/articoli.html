<div class="container">
  <div class="row">
    <div class="col-md-9">
      <h1>Notizie</h1>
      <nav class="navbar navbar-info filters">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <p class="navbar-text">Filtri</p>
            </ul>
            <form class="navbar-form navbar-left">
              <categories-dropdown ng-model="articoli.filters.category"></categories-dropdown>
              <user-types-dropdown ng-model="articoli.filters.editorial"></user-types-dropdown>
            </form>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
      <div class="panel-body" ng-if="articoli.articles.length <= 0">
        <p class="alert-subimportant">Non sono presenti articoli</p>
      </div>
      <div class="row"
           infinite-scroll="articoli.loadMoreArticles()"
           infinite-scroll-disabled="articoli.isLoadingArticles || articoli.noMoreArticles">
        <div class="col-sm-12 col-md-6" ng-repeat="article in articoli.articles">
          <article-preview article='article'></article-preview>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <advertisement></advertisement>
      <div class="panel panel-default">
        <div class="panel-body">
          <strong>Articoli dei più seguiti</strong>
        </div>
      </div>
      <div class="panel-body" ng-if="articoli.followed.length <= 0">
        <p class="alert-subimportant">Non sono presenti articoli</p>
      </div>
      <article-box article='article' ng-repeat="article in articoli.followed | limitTo:4"></article-box>
      <div class="panel panel-default">
        <div class="panel-body">
          <strong>I TAG più usati</strong>
        </div>
      </div>
      <tag-list tags='articoli.tags' limit='15'></tag-list>
      <advertisement></advertisement>
    </div>
  </div>
</div>
