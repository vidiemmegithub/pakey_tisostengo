                   user="professionista"
                  width="90"
                 height="60"
                   size="'small'"
                 method="'contain'">
      </user-image>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{professionista.title}} {{professionista.firstname}} {{professionista.lastname}}</h4>
      <p class="date-specialization">{{professionista.specialization}}</p>
    </div>
  </div>
