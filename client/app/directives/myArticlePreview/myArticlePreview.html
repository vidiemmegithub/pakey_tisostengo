<a class="boxed-list" href="articolo/{{article._id}}">
  <div class="thumbnail box-articles articles-list">
    <article-image article="article"
                     width="270"
                    height="180"
                      size="'medium'"
                    method="'cover'">
    </article-image>
    <div class="caption">
      <h3>{{ article.title | ellipsis:55 }}</h3>
      <p class="author">{{article.author.title}} {{article.author.firstname}} {{article.author.lastname}}</p>
      <p class="date-specialization">{{ article.pub_date | date:'longDate' }}</p>
      <p class="small" ng-bind-html="article.text | ellipsis:290"></p>
    </div>
    <a type="button" class="btn btn-primary btn-s" ng-href="/scrivi-articolo/{{article._id}}">MODIFICA o CANCELLA</a>
  </div>
</a>
