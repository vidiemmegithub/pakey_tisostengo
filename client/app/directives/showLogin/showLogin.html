<h1 class="modal-title text-center">Accedi</h1>
<div class="row">
  <div class="modal-body col-md-8 col-md-offset-2">
    <form class="form" name="form" ng-submit="login(form)" novalidate>
  
      <div class="form-group">
        <label>Email</label>
  
        <input type="email" name="email" class="form-control" ng-model="user.email"
               pattern="[a-z0-9._%+-]+@(?!mailinator)[a-z0-9.-]+\.[a-z]{2,4}$"
               required
               autofocus
               ng-class="{ 'has-error': form.email.$invalid }">
      </div>
  
      <div class="form-group">
        <label>Password</label>
  
        <input type="password" name="password" class="form-control" ng-model="user.password"
               required
               ng-class="{ 'has-error': form.password.$invalid }">
      </div>
  
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
          Inserisci la tua email e password
        </p>
  
        <p class="help-block" ng-show="form.email.$error.email && submitted">
          Inserisci un indirizzo email valido
        </p>
  
        <p class="help-block">{{ errors.other }}</p>
      </div>
  
      <p class="small">
        <a href show-reset-pwd ng-click="$close('login')">Hai dimenticato la password?</a>
      </p>
  
      <div class="text-center">
        <button class="btn btn-lg btn-primary" type="submit">
          Accedi
        </button>
      </div>
  
      <div class="text-center">
        <br>
        <p class="small">Oppure, se sei un utente privato</p>
        <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Accedi con Facebook
        </a>
        <br>
        <br>
      </div>
  
      <p class="small">
        <a href show-signup ng-click="$close('login')">Non hai un account? Registrati ora!</a>
      </p>
    </form>
  </div>
</div>
