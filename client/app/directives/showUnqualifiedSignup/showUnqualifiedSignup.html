<h1 class="modal-title text-center">Registrati come privato</h1>
<div class="row">
  <div class="modal-body col-md-8 col-md-offset-2">
    <form class="form" name="form" ng-submit="signup(form)" novalidate>
      <div class="text-center">
        <br>
        <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
          <i class="fa fa-facebook"></i> Registrati con Facebook
        </a>
        <br>
        <p class="small">Oppure inserisci i tuoi dati</p>
        <br>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email"
               pattern="[a-z0-9._%+-]+@(?!mailinator)[a-z0-9.-]+\.[a-z]{2,4}$"
               required autofocus bs-has-error>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password"
               required bs-has-error>
      </div>
  
      <div class="form-group">
        <label>Provincia</label>
        <select class="form-control"
                ng-options="city for city in cities"
                ng-model="user.province"
                bs-has-error
                required>
          <option value="">Selezionare una citt√†</option>
        </select>
      </div>
  
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" required ng-model="dummy" bs-has-error>
            Autorizzo il trattamento dei miei dati personali.
          </label>
          <a href>Leggi l'informativa</a>
        </div>
      </div>
      <div>
        * Tutti i campi sono obbligatori
      </div>
      <div class="form-group has-error">
        <p class="help-block small">{{ errors.other }}</p>
      </div>
  
      <div class="text-center">
        <button class="btn btn-lg btn-primary" ng-disabled="form.$invalid" type="submit">
          Registrati
        </button>
      </div>
    </form>
  </div>
</div>
