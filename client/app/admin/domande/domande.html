<h1>Domande</h1>
<div class="row">
  <div class="col-lg-12">
    <search-bar model="domande.searchText"></search-bar>
    <uib-tabset justified="true">
      <uib-tab heading="In attesa">
        <admin-questions questions="domande.filteredQuestions"
        								 answered="false"
                         on-delete-question="domande.delete(question)">
        </admin-questions>
      </uib-tab>
      <uib-tab heading="Con risposta">
        <admin-questions questions="domande.filteredQuestions"
        								 answered="true"
                         on-delete-question="domande.delete(question)">
        </admin-questions>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
