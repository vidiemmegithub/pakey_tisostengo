<h1>Utenti Non Qualificati</h1>
<div class="row">
  <div class="col-lg-12">
    <search-bar model="utenti.searchText"></search-bar>
    <uib-tabset justified="true">
      <uib-tab heading="Attivi">
        <admin-users users="utenti.filteredUsers"
                     role="'unqualified'"
                     custom-filter="!utenti.enableToke(user)"
                     on-delete-user="utenti.deleteUser(user)"
                     on-ban-user="utenti.banUser(user)">
        </admin-users>
      </uib-tab>
      <uib-tab heading="Non ancora attivati">
        <admin-users users="utenti.filteredUsers"
                     role="'unqualified'"
                     custom-filter="utenti.enableToke(user)"
                     on-delete-user="utenti.deleteUser(user)">
        </admin-users>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
