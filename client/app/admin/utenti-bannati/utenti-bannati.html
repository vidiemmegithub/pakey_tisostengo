<h1>Utenti Bannati</h1>
<div class="row">
  <div class="col-lg-12">
    <search-bar model="utenti.searchText"></search-bar>
    <uib-tabset justified="true">
      <uib-tab heading="Qualificati">
        <admin-users users="utenti.filteredUsers"
                     role="'qualified'"
                     custom-filter="utenti.banned(user)"
                     on-delete-user="utenti.deleteUser(user)"
                     on-remove-ban-user="utenti.removeBan(user)">
        </admin-users>
      </uib-tab>
      <uib-tab heading="Non Qualificati">
        <admin-users users="utenti.filteredUsers"
                     role="'unqualified'"
                     custom-filter="utenti.banned(user)"
                     on-delete-user="utenti.deleteUser(user)"
                     on-remove-ban-user="utenti.removeBan(user)">
        </admin-users>
      </uib-tab>
      <uib-tab heading="Redazionali">
        <admin-users users="utenti.filteredUsers"
                     role="'editor'"
                     custom-filter="utenti.banned(user)"
                     on-delete-user="utenti.deleteUser(user)"
                     on-remove-ban-user="utenti.removeBan(user)">
        </admin-users>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
