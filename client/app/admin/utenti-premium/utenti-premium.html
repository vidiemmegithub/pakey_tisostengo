<h1>Utenti Premium</h1>
<div class="row">
  <div class="col-lg-12">
    <search-bar model="utenti.searchText"></search-bar>
    <uib-tabset justified="true">
      <uib-tab heading="Canale privato UNQ">
        <admin-premium users="utenti.filteredUsers"
        						   service="private-channel-unq"
                       on-remove-service="utenti.removeService(user, service)">
        </admin-premium>
      </uib-tab>
      <uib-tab heading="Canale privato UQ">
        <admin-premium users="utenti.filteredUsers"
        						   service="private-channel-uq"
                       on-remove-service="utenti.removeService(user, service)">
        </admin-premium>
      </uib-tab>
      <uib-tab heading="Pers. Profilo">
        <admin-premium users="utenti.filteredUsers"
        						   service="profile-pro"
                       on-remove-service="utenti.removeService(user, service)">
        </admin-premium>
      </uib-tab>
      <uib-tab heading="Indicizzazione">
        <admin-premium users="utenti.filteredUsers"
        						   service="ranking"
                       on-remove-service="utenti.removeService(user, service)">
        </admin-premium>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
