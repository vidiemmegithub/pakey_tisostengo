<h1>Richieste di informazioni</h1>
<div class="row">
  <div class="col-lg-12">
    <uib-tabset justified="true">
      <uib-tab heading="Da risolvere">
        <admin-messages messages="messaggi.messages"
                        resolved="false"
                        on-resolve-message="messaggi.resolveMessage(message)"
                        reload="messaggi.loadMessagges()">
        </admin-messages>
      </uib-tab>
      <uib-tab heading="Risolti">
        <admin-messages messages="messaggi.messages"
                        resolved="true"
                        reload="messaggi.loadMessagges()">
        </admin-messages>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
